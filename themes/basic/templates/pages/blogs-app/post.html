{% extends "layouts/default.html" %}

{% block content %}
<section>
    <h1>{{post.title}}</h1>
    <br>
    <p><strong>Author by:</strong> {{post.author[0].title}}</p>
    <div>
        <strong>Category : </strong> {{post.category[0].title}}
    </div>
    {% if post.tags.length > 0 %}
    <p><strong>Tags -</strong>
        {% for tag in post.tags %}
        , {{tag}}
        {%- endfor %}
    </p>
    {% endif %}
    {{post.full_description}}

</section>
{% endblock %}
