{% extends "layouts/default.html" %}

{% block content %}
<section>
    <h1>{{entry.title}}</h1>
    <br>
    <p><strong>Author by:</strong> {{entry.author[0].title}}</p>
    <div>
        <strong>Category : </strong> {{entry.category[0].title}}
    </div>
    {% if entry.tags.length > 0 %}
    <p><strong>Tags -</strong>
        {% for tag in entry.tags %}
        , {{tag}}
        {%- endfor %}
    </p>
    {% endif %}
    {{entry.full_description}}

</section>
{% endblock %}
