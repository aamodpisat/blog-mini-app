
<div id="content">
    {% for post in posts %}
    <div class="post">
        <div class="post-wrap">
            <h2 class="title">
                <a href="{{post.url}}">{{post.title}}</a>
            </h2>
            <p class="meta">
                Posted by
                <a href="/blog/author/{{post.author[0].title}}">
                    {{post.author[0].title}}
                </a>
                Posted on: <b>{{post.created_at}}</b>
            </p>
            {% if post.tags.length > 0 %}
            <p class="meta">Tags:
                {% for tag in post.tags %}
                <a href="/blog/tag/{{tag}}">
                    {{tag}}
                </a>,
                {% endfor %}
            </p>
            {% endif %}
            <div class="entry">{{post.summary}}</div>
        </div>
    </div>
    {% endfor %}
    <div style="clear: both;">&nbsp;</div>
</div>
